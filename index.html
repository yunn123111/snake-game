<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            flex-direction: column;
        }
        canvas {
            border: 2px solid #ffffff;
            background-color: #000000;
        }
        #restartButton {
            margin-top: 20px;
            display: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #50c878;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400" tabindex="0"></canvas>
    <button id="restartButton" onclick="restartGame()">重新开始</button>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const restartButton = document.getElementById("restartButton");
        const boxSize = 20;
        let direction = "RIGHT";
        let gameOver = false;

        let snake = [{ x: 200, y: 200 }];
        let food = {
            x: Math.floor(Math.random() * (canvas.width / boxSize)) * boxSize,
            y: Math.floor(Math.random() * (canvas.height / boxSize)) * boxSize
        };
        let score = 0;

        canvas.setAttribute("tabindex", "0");
        canvas.focus();

        function drawSnake() {
            ctx.fillStyle = "lime";
            snake.forEach(segment => {
                ctx.fillRect(segment.x, segment.y, boxSize, boxSize);
                ctx.strokeStyle = "black";
                ctx.strokeRect(segment.x, segment.y, boxSize, boxSize);
            });
        }

        function drawFood() {
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, boxSize, boxSize);
        }

        function showScore() {
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText("得分: " + score, 10, 20);
        }

        function updateSnake() {
            const head = { x: snake[0].x, y: snake[0].y };

            if (direction === "LEFT") head.x -= boxSize;
            if (direction === "RIGHT") head.x += boxSize;
            if (direction === "UP") head.y -= boxSize;
            if (direction === "DOWN") head.y += boxSize;

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * (canvas.width / boxSize)) * boxSize,
                    y: Math.floor(Math.random() * (canvas.height / boxSize)) * boxSize
                };
            } else {
                snake.pop();
            }
        }

        function checkGameOver() {
            const head = snake[0];
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) return true;
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) return true;
            }
            return false;
        }

        function gameLoop() {
            if (gameOver) return;

            if (checkGameOver()) {
                gameOver = true;
                showGameOver();
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawFood();
            updateSnake();
            drawSnake();
            showScore();
        }

        function showGameOver() {
            ctx.fillStyle = "red";
            ctx.font = "30px Arial";
            ctx.fillText("游戏结束！按 R 重新开始", 50, 200);
            restartButton.style.display = "block";
        }

        function restartGame() {
            gameOver = false;
            score = 0;
            snake = [{ x: 200, y: 200 }];
            direction = "RIGHT";
            food = {
                x: Math.floor(Math.random() * (canvas.width / boxSize)) * boxSize,
                y: Math.floor(Math.random() * (canvas.height / boxSize)) * boxSize
            };
            restartButton.style.display = "none";
        }

        setInterval(gameLoop, 100);

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
            if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            
            // 按 R 重新开始游戏
            if (event.key === "r" && gameOver) restartGame();
        });

        canvas.addEventListener("click", () => {
            canvas.focus();
        });
    </script>
</body>
</html>
