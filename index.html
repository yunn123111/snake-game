<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>贪吃蛇游戏</title>
    <style>
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            flex-direction: column;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
        
        canvas {
            border: 2px solid #ffffff;
            background-color: #000000;
            touch-action: none;
        }
        
        #restartButton {
            margin-top: 20px;
            display: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #50c878;
            border: none;
            border-radius: 5px;
            color: white;
        }
        
        #score {
            margin-top: 10px;
            font-size: 20px;
        }

        #controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 5px;
        }

        .control-btn {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 24px;
            touch-action: none;
        }

        .control-btn:active {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score">得分: 0</div>
    <button id="restartButton" onclick="restartGame()">重新开始</button>
    <div id="controls">
        <div></div>
        <button class="control-btn" id="upBtn">↑</button>
        <div></div>
        <button class="control-btn" id="leftBtn">←</button>
        <div></div>
        <button class="control-btn" id="rightBtn">→</button>
        <div></div>
        <button class="control-btn" id="downBtn">↓</button>
        <div></div>
    </div>
    
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const restartButton = document.getElementById("restartButton");
        const scoreDisplay = document.getElementById("score");
        let boxSize = 20;
        let direction = "RIGHT";
        let gameOver = false;
        let gameInterval;
        let score = 0;
        
        function adjustCanvasSize() {
            const maxWidth = Math.min(window.innerWidth - 40, 400);
            const maxHeight = Math.min(window.innerHeight - 200, 400);
            canvas.width = Math.floor(maxWidth / 20) * 20;
            canvas.height = Math.floor(maxHeight / 20) * 20;
            boxSize = Math.floor(canvas.width / 20);
        }
        
        adjustCanvasSize();
        window.addEventListener('resize', adjustCanvasSize);

        let snake = [{ x: boxSize * 2, y: boxSize * 2 }];
        let food = {
            x: Math.floor(Math.random() * (canvas.width / boxSize)) * boxSize,
            y: Math.floor(Math.random() * (canvas.height / boxSize)) * boxSize
        };

        function drawSnake() {
            ctx.fillStyle = "lime";
            snake.forEach(segment => {
                ctx.fillRect(segment.x, segment.y, boxSize, boxSize);
                ctx.strokeStyle = "black";
                ctx.strokeRect(segment.x, segment.y, boxSize, boxSize);
            });
        }

        function drawFood() {
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, boxSize, boxSize);
        }

        function checkGameOver() {
            const head = snake[0];
            // 检查是否撞墙
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                return true;
            }
            // 检查是否撞到自己
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function updateSnake() {
            const head = { x: snake[0].x, y: snake[0].y };
            if (direction === "LEFT") head.x -= boxSize;
            if (direction === "RIGHT") head.x += boxSize;
            if (direction === "UP") head.y -= boxSize;
            if (direction === "DOWN") head.y += boxSize;
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = `得分: ${score}`;
                food = {
                    x: Math.floor(Math.random() * (canvas.width / boxSize)) * boxSize,
                    y: Math.floor(Math.random() * (canvas.height / boxSize)) * boxSize
                };
            } else {
                snake.pop();
            }
        }

        function gameLoop() {
            if (checkGameOver()) {
                gameOver = true;
                clearInterval(gameInterval);
                showGameOver();
                return;
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawFood();
            updateSnake();
            drawSnake();
        }

        function showGameOver() {
            ctx.fillStyle = "red";
            ctx.font = "20px Arial";
            ctx.fillText("游戏结束！", canvas.width / 4, canvas.height / 2);
            restartButton.style.display = "block";
        }

        function restartGame() {
            gameOver = false;
            score = 0;
            scoreDisplay.textContent = `得分: ${score}`;
            snake = [{ x: boxSize * 2, y: boxSize * 2 }];
            direction = "RIGHT";
            food = {
                x: Math.floor(Math.random() * (canvas.width / boxSize)) * boxSize,
                y: Math.floor(Math.random() * (canvas.height / boxSize)) * boxSize
            };
            restartButton.style.display = "none";
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, 100);
        }

        // 按钮控制
        document.getElementById("upBtn").addEventListener("touchstart", (e) => {
            e.preventDefault();
            if (direction !== "DOWN") direction = "UP";
        });
        
        document.getElementById("downBtn").addEventListener("touchstart", (e) => {
            e.preventDefault();
            if (direction !== "UP") direction = "DOWN";
        });
        
        document.getElementById("leftBtn").addEventListener("touchstart", (e) => {
            e.preventDefault();
            if (direction !== "RIGHT") direction = "LEFT";
        });
        
        document.getElementById("rightBtn").addEventListener("touchstart", (e) => {
            e.preventDefault();
            if (direction !== "LEFT") direction = "RIGHT";
        });

        // 键盘控制 (用于桌面端)
        document.addEventListener("keydown", (e) => {
            if (gameOver) return;
            switch(e.key) {
                case "ArrowUp":
                    if (direction !== "DOWN") direction = "UP";
                    break;
                case "ArrowDown":
                    if (direction !== "UP") direction = "DOWN";
                    break;
                case "ArrowLeft":
                    if (direction !== "RIGHT") direction = "LEFT";
                    break;
                case "ArrowRight":
                    if (direction !== "LEFT") direction = "RIGHT";
                    break;
            }
        });

        gameInterval = setInterval(gameLoop, 100);
    </script>
</body>
</html>
