<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            flex-direction: column;
        }
        canvas {
            border: 2px solid #ffffff;
            background-color: #000000;
            touch-action: none; /* 禁止默认的触摸滚动 */
        }
        #restartButton {
            margin-top: 20px;
            display: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #50c878;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="restartButton" onclick="restartGame()">重新开始</button>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const restartButton = document.getElementById("restartButton");
        let boxSize = 20;
        let direction = "RIGHT";
        let gameOver = false;
        let gameInterval;
        
        function adjustCanvasSize() {
            const width = Math.min(window.innerWidth, 400);
            const height = Math.min(window.innerHeight, 400);
            canvas.width = width;
            canvas.height = height;
            boxSize = Math.floor(canvas.width / 20);
        }
        adjustCanvasSize();
        window.addEventListener('resize', adjustCanvasSize);

        let snake = [{ x: boxSize * 2, y: boxSize * 2 }];
        let food = {
            x: Math.floor(Math.random() * (canvas.width / boxSize)) * boxSize,
            y: Math.floor(Math.random() * (canvas.height / boxSize)) * boxSize
        };
        let score = 0;

        function drawSnake() {
            ctx.fillStyle = "lime";
            snake.forEach(segment => {
                ctx.fillRect(segment.x, segment.y, boxSize, boxSize);
                ctx.strokeStyle = "black";
                ctx.strokeRect(segment.x, segment.y, boxSize, boxSize);
            });
        }

        function drawFood() {
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, boxSize, boxSize);
        }

        function updateSnake() {
            const head = { x: snake[0].x, y: snake[0].y };
            if (direction === "LEFT") head.x -= boxSize;
            if (direction === "RIGHT") head.x += boxSize;
            if (direction === "UP") head.y -= boxSize;
            if (direction === "DOWN") head.y += boxSize;
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * (canvas.width / boxSize)) * boxSize,
                    y: Math.floor(Math.random() * (canvas.height / boxSize)) * boxSize
                };
            } else {
                snake.pop();
            }
        }

        function gameLoop() {
            if (checkGameOver()) {
                gameOver = true;
                clearInterval(gameInterval);
                showGameOver();
                return;
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawFood();
            updateSnake();
            drawSnake();
        }

        function showGameOver() {
            ctx.fillStyle = "red";
            ctx.font = "20px Arial";
            ctx.fillText("游戏结束！", canvas.width / 4, canvas.height / 2);
            restartButton.style.display = "block";
        }

        function restartGame() {
            gameOver = false;
            score = 0;
            snake = [{ x: boxSize * 2, y: boxSize * 2 }];
            direction = "RIGHT";
            food = {
                x: Math.floor(Math.random() * (canvas.width / boxSize)) * boxSize,
                y: Math.floor(Math.random() * (canvas.height / boxSize)) * boxSize
            };
            restartButton.style.display = "none";
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, 100);
        }

        // 触摸控制
        let startX, startY;
        canvas.addEventListener("touchstart", (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            startX = touch.clientX;
            startY = touch.clientY;
        });

        canvas.addEventListener("touchmove", (e) => {
            e.preventDefault();
            if (gameOver) return;
            const touch = e.touches[0];
            const diffX = touch.clientX - startX;
            const diffY = touch.clientY - startY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 10 && direction !== "LEFT") direction = "RIGHT";
                if (diffX < -10 && direction !== "RIGHT") direction = "LEFT";
            } else {
                if (diffY > 10 && direction !== "UP") direction = "DOWN";
                if (diffY < -10 && direction !== "DOWN") direction = "UP";
            }
        });

        gameInterval = setInterval(gameLoop, 100);
    </script>
</body>
</html>
